<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chug Store</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script defer src="scripts/script.js"></script>
    <link rel="icon" href="img/products/chug-jug.jpeg">
</head>
<body>
    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <div id="header">
        <span style="color: white;" class="material-symbols-outlined" id="home">
            home
        </span>

        <div class="title">
            <header>Chug Store</header>
        </div>

        <div class="profile">
            <a href="#">
                <img src="img/profile.svg" alt="" id="profile-img">
            </a>
        </div>

        <div class="header-right">
            <a href="signIn.html" class="active">Sign In</a>
            <a href="#">Order History</a>
            <a href="#"><img src="img/shopping_cart.svg" alt=""> Shopping-Cart</a>
        </div>
    </div>

    <div class="shop" >
        <div class="search-filter">
            <h3>Sort</h3>
            <select id="sort-select">
              <option value="random">Random</option>
              <option value="price-low">Price (Low to High)</option>
              <option value="price-high">Price (High to Low)</option>
            </select>
          </div>
        <hr>
        <div class="itemList" id="itemList">
            
            <div class="item" id="item" style="visibility: hidden;">
                <img src="" alt="">
                <div class="info">
                    <h3>Name</h3>

                    <span class="shopping-cart">
                        <img id="imgCart" src="img/shopping_cart.svg" alt="">
                    </span>

                    <span class="price">Price</span>
                </div>
            </div>

        </div>
    </div>

    <div id="footer">
        <div id="headerImpr">
            Impressum
        </div>
        
        <ul id="links">
            <a href="#">• Discord</a>
            <a href="#">• Support</a>
            <a href="#">• Managemant</a>
            <a href="#">• Hibutschu Twitch</a>
        </ul>
    </div>
</body>
</html>
