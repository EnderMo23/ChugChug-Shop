<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chug Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script defer src="script.js"></script>
    <link rel="icon" href="img/products/chug_jug_original.jpeg">
</head>
<body onload="loadItems()">
    <div id="header">
        <span style="color: white;" class="material-symbols-outlined" id="home">
            home
        </span>

        <div class="title">
            <header>Chug Store</header>
        </div>

        <div class="header-right">
            <a href="#" class="active">Sign In</a>
            <a href="#">Order History</a>
            <a href="#"><img src="img/shopping_cart.svg" alt=""> Shopping-Cart</a>
        </div>
    </div>

    <div class="shop" >
        <h1 class="header">Sort:<br>Filter:</h1>
        <hr>
        <div class="itemList" id="itemList">
            
            <div class="item" id="item">
                <img src="img/products/chug_jug_original.jpeg" alt="">
                <div class="info">
                    <h3>Chug Jug Original</h3>

                    <span class="shopping-cart">
                        <img src="img/shopping_cart.svg" alt="">
                    </span>

                    <span class="price">$4.99</span>
                </div>
            </div>

        </div>
    </div>

    <div id="footer">
        <div id="headerImpr">
            Impressum
        </div>
        
        <ul id="links">
            <li><a href="#">Discord</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Managemant</a></li>
            <li><a href="#">Hibutschu Twitch</a></li>
        </ul>
    </div>
</body>
</html>
